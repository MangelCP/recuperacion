<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Management System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="animacion">Task Management System</h1>
  
  <div class="add-task-form">
    <input type="text" id="taskTitle" placeholder="Titulo de Tarea">
    <input type="text" id="taskDescription" placeholder="Descripcion">
    <select id="priority">
      <option value="alta">Alta</option>
      <option value="media">Media</option>
      <option value="baja">Baja</option>
    </select>
  
    <div id="boton">
      <button onclick="addTask()">Nueva Task</button>  
    </div>
    <div id="team-members-icons">
      <h2>Seleccione Members para las Tasks</h2>
      <img src="icono1.png" alt="Miembro 1" draggable="true" ondragstart="dragMember(event, '001')">
      <img src="icono2.png" alt="Miembro 2" draggable="true" ondragstart="dragMember(event, '002')">
      <img src="icono3.png" alt="Miembro 3" draggable="true" ondragstart="dragMember(event, '003')">
      <img src="icono4.png" alt="Miembro 4" draggable="true" ondragstart="dragMember(event, '004')">
      <img src="icono5.png" alt="Miembro 5" draggable="true" ondragstart="dragMember(event, '005')">  
    </div>

</div>
  <div class="date"> 
    <input type="date" id="dueDateInput"> 
    <button onclick="updateDueDate()">Actualizar Fecha</button> 
    <button onclick="changePriority()" class="separacion-extra">Cambiar Prioridad</button> 
  </div>  
 
  <h2>Team Members</h2>
  <div id="team-members">
    
  </div>

  <h2>Task Status</h2>
  <div class="task-status">
    <div class="task-column" id="tasksToDo">
      <h3>To Do</h3>
    </div>
    <div class="task-column" id="tasksInProgress">
      <h3>In Progress</h3>
    </div>
    <div class="task-column" id="tasksDone">
      <h3>Done</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
